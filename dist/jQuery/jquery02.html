<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02</title>
    <!--Baidu CDN-->
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <!--案例7-->
    <script>
        $(document).ready(function(){
            $("input").focus(function(){
                $(this).css("background-color","#cccccc");
            });
            $("input").blur(function(){
                $(this).css("background-color","#ffffff");
            });

            $(".ex .hide").click(function(){
                $(this).parents(".ex").hide("slow");
            });

            $("button.toggle").click(function(){
                $("p.h").toggle(1000);
            });

            $("button.fadeIn").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
            $("button.fadeOut").click(function(){
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(1000);
            });
            $("button.fadeToggle").click(function(){
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("fast");
                $("#div3").fadeToggle(1000);
            });
//            设置opacity 参数
            $("button.fadeTo").click(function(){
                $("#div1").fadeTo("slow",0.25);
                $("#div2").fadeTo("slow",0.5);
                $("#div3").fadeTo("slow",0.75);
            });

//            滑动效果
            $("#flip").click(function(){
                $("#panel").slideToggle("slow");
            });
            $("#flipDown").click(function(){
                $("#panel").slideDown("slow");
            });
            $("#flipUp").click(function(){
                $("#panel").slideUp("slow");
            });
        });
    </script>

    <style type="text/css">
        div.ex
        {
            background-color:#e5eecc;
            padding:7px;
            border:solid 1px #c3c3c3;
        }

        #panel,#flipDown,#flipUp,#flip
        {
            padding:5px;
            text-align:center;
            background-color:#e5eecc;
            border:solid 1px #c3c3c3;
        }
        #panel
        {
            padding:50px;
            display:none;
        }
    </style>
</head>
<body>
<!--
前言：本篇设置jQuery效果小示例，包括显示、隐藏、淡入淡出、滑动效果等
-->
Name: <input type="text" name="fullname"><br>
Email: <input type="text" name="email">

<hr>
<h3>mrscorpion</h3>
<div class="ex">
    <button class="hide">点我隐藏</button>
    <p>博客: mrscorpion<br>
        地址：http://mrscorpion.github.io</p>
</div>

<hr>
<button class="toggle">隐藏/显示</button>
<p class="h">借人看人</p>
<p class="h">后知后觉</p>

<br>
<br>
<p id="he">淡入淡出效果演示</p>
<button class="fadeIn">点击淡入</button>
<button class="fadeOut">点击淡出 </button>
<button class="fadeToggle">点击淡入淡出</button>
<button class="fadeTo">点击淡出，观察透明度</button>
<br><br>
<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

<br>
<br>
<br>
<br>
<div id="flip">点我，显示或隐藏面板。</div>
<div id="flipDown">点我滑下面板</div>
<div id="flipUp">点我收起面板</div>
<div id="panel">Hello jQuery!</div>

<br>
<br>
<br>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery HTML 之 添加、删除元素</title>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("p.p1").append("<b>在结尾追加文本</b>。 ");
                $("img").before("<b>之前</b>");
            });
            $("#btn2").click(function(){
                $("ol").prepend("<li>在开头添加列表项</li>");
                $("img").after("<i>之后</i>");
            });

            $("#btn3").click(function(){
//                remove() 方法删除被选元素及其子元素
                $("#div1").remove();
//                empty() 方法删除被选元素的子元素
                $("#div2").empty();
            });
            $("#btn4").click(function () {
//                过滤被删除的元素
                $("p").remove(".italic");
            });
        });
    </script>

    <!--添加若干新元素，可以通过 text/HTML、jQuery 或者 JavaScript/DOM 来创建-->
    <script>
        function appendText(){
            var txt1="<b>I </b>";                    // 使用 HTML 创建元素
            var txt2=$("<i></i>").text("love ");     // 使用 jQuery 创建元素
            var txt3=document.createElement("big");  // 使用 DOM 创建元素
            txt3.innerHTML="girl!";
            $("img").before(txt1,txt2,txt3);          // 在图片后添加文本
        }

        function afterText(){
            var txt1="<b>I </b>";                    // 使用 HTML 创建元素
            var txt2=$("<i></i>").text("love ");     // 使用 jQuery 创建元素
            var txt3=document.createElement("big");  // 使用 DOM 创建元素
            txt3.innerHTML="jQuery!";
            $("img").after(txt1,txt2,txt3);          // 在图片后添加文本
        }
    </script>
</head>
<body>
<!--
添加新的 HTML 内容
我们将学习用于添加新内容的四个 jQuery 方法：
append() - 在被选元素的结尾插入内容
prepend() - 在被选元素的开头插入内容
after() - 在被选元素之后插入内容
before() - 在被选元素之前插入内容
-->
<p class="p1">这是一个段落。</p>
<ol>
    <li>列表 1</li>
    <li>列表 2</li>
    <li>列表 3</li>
</ol>
<br>
<img src="../apple-touch-icon.png" >
<br><br>
<button id="btn1">添加文本</button>
<button id="btn2">添加列表项</button>
<button onclick="appendText()">之前插入</button>
<button onclick="afterText()">之后插入</button>

<br><br>
<div id="div1" style="height:100px;width:300px;border:1px solid black;background-color:yellow;">
    删除被选元素及其子元素
    <p>这是在 div 中的一个段落。</p>
    <p>这是在 div 中的另外一个段落。</p>
</div>
<br>
<div id="div2" style="height:100px;width:300px;border:1px solid black;background-color:yellow;">
    删除被子元素
    <p>这是在 div 中的一个段落。</p>
    <p class="italic"><i>这是另外一个段落。</i></p>
</div>
<br>
<p class="italic"><i>这是另外一个段落。</i></p><br>
<button id="btn3">移除div元素</button>
<button id="btn4">移除所有  class="italic" 的 p 元素。</button>
</body>
</html>
